sudo: false
language: node_js
node_js:
  - node
services:
  - docker
before_script:
  - npm install
  - npm install -g coveralls
after_success:
  - npm run coveralls
before_deploy:
  - docker build -t chatbot-condominio
deploy:
  provider: heroku
  api_key:
    secure: 
  on:
    branch: rev-1.0.0
  app: chatbot-condominio
